<extend name="Public:base"/>
<block name="body">
    <body>
    <div class="headerBar">
        <div class="logoBar login_logo">
            <div class="comWidth">
                <div class="logo fl">
                    <a href="#"><img src="__IMG__/logo.jpg" alt="慕课网"></a>
                </div>
                <h3 class="welcome_title">欢迎登陆</h3>
            </div>
        </div>
    </div>

    <div class="loginBox">
        <div class="login_cont">
            <form method="post" action="{:U('Home/Index/login')}" >
                <ul class="login">
                    <li class="l_tit">邮箱/用户名/手机号</li>
                    <li class="mb_10"><input type="text"  name="username" placeholder="请输入用户名" class="login_input user_icon"></li>
                    <li class="l_tit">密码</li>
                    <li class="mb_10"><input type="password" name="password" class="login_input user_icon"></li>
                    <li class="autoLogin"><input type="checkbox" id="a1" class="checked" name="autoFlag"><label   for="a1">自动登陆</label></li>
                    <li><input type="submit" value="" class="login_btn"></li>
                </ul>
            </form>
            <div class="login_partners">
                <p class="l_tit">使用合作方账号登陆网站</p>
                <ul class="login_list clearfix">
                    <li><a href="#">QQ</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">网易</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">新浪微博</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">腾讯微薄</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">新浪微博</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">腾讯微薄</a></li>
                </ul>
            </div>
        </div>
        <a class="reg_link" href="#"></a>
    </div>
</block>
