<extend name="Public:base"/>
<block name="right">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>分类名</td>
            <td>操作</td>
        </tr>
        </thead>

        <tbody>
        <foreach name="cateInf" item="cate">
            <tr>
                <td>{$cate.id}</td>
                <td>{$cate.cname}</td>

                <td><a class="btn btn-default" role="button" href="{:U('Admin/editCate',array('id'=>$cate['id']))}">编辑</a> <a class="btn btn-default" role="button" href="{:U('Admin/deleteCate',array('id'=>$cate['id']))}">删除</a></td>
            </tr>
        </foreach>
        </tbody>
        <tfoot>
        <th colspan="6">{$page}</th>
        </tfoot>
    </table>
</block>
