<extend name="Public:base"/>
<block name="right">
    <form action="{:U('Admin/editAdmin',array('id'=>$userInf['id']))}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="{$userInf.username}" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="{$userInf.email}" name="email">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</block>
