<extend name="Public:base"/>
<block name="right">

    <table class="table table-striped table-hover">
            <thead>
       <tr>
           <td>id</td>
           <td>用户名</td>
           <td>邮箱</td>
           <th >是否激活</th>
           <td>操作</td>
       </tr>
            </thead>

<tbody>
<foreach name="userInf" item="user">
    <tr>
        <td>{$user.id}</td>
        <td>{$user.username}</td>
        <td>{$user.email}</td>
        <td>{$user.activeflag}</td>
        <td><a class="btn btn-default" role="button" href="{:U('Admin/editUser',array('id'=>$user['id']))}">编辑</a> <a class="btn btn-default" role="button" href="{:U('Admin/deleteUser',array('id'=>$user['id']))}">删除</a></td>
    </tr>
</foreach>
</tbody>
        <tfoot>
        <th colspan="6">{$page}</th>
        </tfoot>
    </table>
</block>
